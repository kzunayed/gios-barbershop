<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Barber pole body -->
  <rect x="26" y="8" width="12" height="44" rx="6" fill="#fff" stroke="#111" stroke-width="2"/>
  <!-- Diagonal stripes -->
  <clipPath id="pole-clip">
    <rect x="26" y="8" width="12" height="44" rx="6"/>
  </clipPath>
  <g clip-path="url(#pole-clip)">
    <rect x="24" y="4" width="5" height="56" transform="rotate(-30 32 30)" fill="#111" opacity="0.15"/>
    <rect x="30" y="4" width="5" height="56" transform="rotate(-30 32 30)" fill="#111" opacity="0.35"/>
    <rect x="36" y="4" width="5" height="56" transform="rotate(-30 32 30)" fill="#111" opacity="0.15"/>
  </g>
  <!-- Top cap -->
  <rect x="23" y="6" width="18" height="5" rx="2.5" fill="#111"/>
  <!-- Bottom cap -->
  <rect x="23" y="53" width="18" height="5" rx="2.5" fill="#111"/>
  <!-- Scissors - left blade -->
  <path d="M10 20 Q14 26 18 30" stroke="#111" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <circle cx="10" cy="20" r="3" fill="#fff" stroke="#111" stroke-width="2"/>
  <!-- Scissors - right blade -->
  <path d="M10 40 Q14 34 18 30" stroke="#111" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <circle cx="10" cy="40" r="3" fill="#fff" stroke="#111" stroke-width="2"/>
  <!-- Pivot screw -->
  <circle cx="18" cy="30" r="2" fill="#111"/>
  <!-- Comb on right -->
  <rect x="46" y="18" width="3" height="28" rx="1.5" fill="#111"/>
  <line x1="49" y1="20" x2="54" y2="20" stroke="#111" stroke-width="2" stroke-linecap="round"/>
  <line x1="49" y1="24" x2="54" y2="24" stroke="#111" stroke-width="2" stroke-linecap="round"/>
  <line x1="49" y1="28" x2="54" y2="28" stroke="#111" stroke-width="2" stroke-linecap="round"/>
  <line x1="49" y1="32" x2="54" y2="32" stroke="#111" stroke-width="2" stroke-linecap="round"/>
  <line x1="49" y1="36" x2="54" y2="36" stroke="#111" stroke-width="2" stroke-linecap="round"/>
  <line x1="49" y1="40" x2="54" y2="40" stroke="#111" stroke-width="2" stroke-linecap="round"/>
  <line x1="49" y1="44" x2="54" y2="44" stroke="#111" stroke-width="2" stroke-linecap="round"/>
</svg>
